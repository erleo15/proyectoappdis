<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>Crear Categoria</h1>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="IDc" for="id" />
			<h:inputText value="#{categoriaBean.categoria.idCategoria}" id="idcat" />
			<h:message for="idcat" />
		</h:panelGrid>
		
		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre" for="nombre" />
			<h:inputText value="#{categoriaBean.categoria.nombre}" id="nombre" />
			<h:message for="nombre" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<h:outputLabel value="Descripcion" for="descripcion" />
			<h:inputText value="#{categoriaBean.categoria.descripcion}" id="descripcion" />
			<h:message for="descripcion" />
		</h:panelGrid>

		<h:commandButton action="#{categoriaBean.guardarCategoria()}"
			value="Guardar" />
	</h:form>

</body>
</html>
