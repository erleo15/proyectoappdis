<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="../index.xhtml">

<ui:define name="contenido">

	<h1>BIENVENIDO Peliculas</h1>
	
<h:form>
			
			
			<h:dataTable border="1" value="#{gestionTiendaBean.listarPeliculas()}" var="pelicula">
				<h:column id="pel_id">
					<f:facet name="header">Pelicula ID</f:facet>
						#{pelicula.codigoPelicula} 
				</h:column>
				<h:column id="pel_nombre">
					<f:facet name="header">Nombre</f:facet>
						#{pelicula.nombre} 
				</h:column>
				<h:column id="pel_descripcion">
					<f:facet name="header">Descripcion</f:facet>
						#{pelicula.descripcion} 
				</h:column>
				<h:column id="usu_telefono">
					<f:facet name="header">Precio</f:facet>
					#{pelicula.precio} 
				</h:column>
				<h:column id="usu_email">
					<f:facet name="header">Anio</f:facet>
						#{pelicula.anio} 
				</h:column>
				<h:column id="usu_fnacimiento">
					<f:facet name="header">Stock</f:facet>
						 #{pelicula.stock} 
					
				</h:column>
				<h:column id="pel_fregistro">
					<f:facet name="header">Cantidad Votos</f:facet>
						#{pelicula.cantidadVotos}
				</h:column>
				<h:column id="pel_user">
					<f:facet name="header">Cantidad Ventas</f:facet>
						 #{pelicula.cantidadVentas} 
					
				</h:column> 
				
				
				<h:column id="usu_modificar">
					<f:facet name="header">Modificar</f:facet>
						
						<ui:insert name="modificarpelicula"> 
							<h:commandButton  value="Modificar pelicula: #{pelicula.nombre}" action="modificarpelicula.xhtml"></h:commandButton>
						 </ui:insert>  
						
						
				</h:column>
				<h:column id="pel_eliminar">
					<f:facet name="header">Eliminar</f:facet>
						<h:commandButton action="#{peliculaBean.eliminarPelicula(pelicula.codigoPelicula)}" value="Eliminar pelicula: #{pelicula.codigoPelicula}" />
					 
				</h:column>
				
			</h:dataTable>
		</h:form>
		
		
		<h:form>
	<ui:insert name="crearcategoria">
		<h:commandButton id="btnCrearCategoria" action="../categorias/crearcategoria.xhtml" value="Crear Categoria"></h:commandButton>
	</ui:insert> 	
	</h:form>
		
		<ui:insert name="vercategoria">
	<h:form>
	<h:commandButton id="btnVerCategorias" action="../categorias/categoria.xhtml" value="Ver categorias"></h:commandButton>
	</h:form>
	</ui:insert> 
	
		
	<h:form>
	<ui:insert name="crearpelicula">
		<h:commandButton id="btnCrearPelicula" action="crearpelicula.xhtml" value="Crear Pelicula"></h:commandButton>
	 
	</ui:insert>  
				
	</h:form>
</ui:define>
</ui:composition>
